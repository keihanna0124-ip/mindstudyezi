
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MindStudy - Học Thông Minh Hơn</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      font-size: 14px;
    }
    body {
      font-family: 'Quicksand', sans-serif;
      scroll-behavior: smooth;
      overflow-x: hidden;
    }
    .glass {
      background: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    .dark .glass {
      background: rgba(15, 23, 42, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    /* Animated Mesh Background */
    .mesh-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -10;
      background-color: #f8fafc;
      background-image: 
        radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0, transparent 50%), 
        radial-gradient(at 50% 0%, rgba(236, 72, 153, 0.1) 0, transparent 50%), 
        radial-gradient(at 100% 0%, rgba(16, 185, 129, 0.1) 0, transparent 50%),
        radial-gradient(at 0% 100%, rgba(139, 92, 246, 0.1) 0, transparent 50%),
        radial-gradient(at 100% 100%, rgba(20, 184, 166, 0.15) 0, transparent 50%);
      animation: mesh-move 20s ease infinite alternate;
    }
    .dark .mesh-bg {
      background-color: #020617;
      background-image: 
        radial-gradient(at 0% 0%, rgba(79, 70, 229, 0.2) 0, transparent 50%), 
        radial-gradient(at 50% 0%, rgba(131, 24, 67, 0.15) 0, transparent 50%), 
        radial-gradient(at 100% 0%, rgba(6, 78, 59, 0.2) 0, transparent 50%);
    }
    
    @keyframes mesh-move {
      0% { transform: scale(1); }
      100% { transform: scale(1.1); }
    }

    .animate-float {
      animation: float 8s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-30px) rotate(5deg); }
    }
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background: #6366f1;
      border-radius: 10px;
    }
    .perspective-2000 { perspective: 2000px; }
    .transform-style-3d { transform-style: preserve-3d; }
    .backface-hidden { backface-visibility: hidden; }
    .rotate-y-180 { transform: rotateY(180deg); }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="text-slate-800 transition-colors duration-300">
  <div class="mesh-bg"></div>
  <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
